<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LLM-HUB.IO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            touch-action: manipulation; /* Avoid zoom on touch devices */
        }
        .chat-container {
            display: flex;
            width: 800px;
            height: 500px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .sidebar {
            width: 150px;
            background: #4CAF50;
            color: white;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 18px;
            margin: 0;
            padding: 0;
        }
        .sidebar .token-counter {
            margin-top: 20px;
            font-size: 16px;
        }
        .chat-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-box {
            height: calc(100% - 80px);
            overflow-y: scroll;
            padding: 10px;
        }
        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f1f1f1;
            position: relative;
        }
        .chat-message.bot {
            background: #e1f5fe;
        }
        .chat-message.user {
            background: #dcedc8;
            text-align: right;
        }
        .chat-message button.copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            font-size: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-message button.copy-btn:hover {
            background: #45a049;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 5px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .chat-input button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #45a049;
        }
        .deploy-info {
            text-align: center;
            padding: 5px;
            font-size: 12px;
            background: #f4f4f4;
            border-top: 1px solid #ddd;
        }
        code {
            background: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }
        @media (max-width: 600px) {
            .chat-container {
                width: 95vw;
                height: 80vh;
                flex-direction: column;
            }
            .chat-content {
                height: calc(100% - 60px);
            }
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: #f4f4f4;
            border-top: 1px solid #ddd;
        }
        .controls button {
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .controls button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h2>Token Counter</h2>
            <div class="token-counter">
                <p>Input Tokens: <span id="input-tokens">0</span></p>
                <p>Output Tokens: <span id="output-tokens">0</span></p>
            </div>
        </div>
        <div class="chat-content">
            <div class="chat-header">Real Estate Demo</div>
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here..." onkeydown="checkEnter(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
            <div class="controls">
                <button onclick="downloadHistory()">Download History</button>
                <input type="file" id="file-input" style="display: none;" accept=".json" onchange="loadHistory(event)">
                <button onclick="document.getElementById('file-input').click()">Upload History</button>
            </div>
            <div class="deploy-info">Deployed by LLM-HUB.IO with DAN LLM</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        let messages = [
            {
                role: 'system',
                content: ``
            }
        ];
        let inputTokenCount = 0;
        let outputTokenCount = 0;

        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            addMessageToChatBox('user', userInput);
            document.getElementById('user-input').value = '';

            messages.push({ role: 'user', content: userInput });

            const botMessageElement = addMessageToChatBox('bot', '');
            const response = await getGPT4Response(messages);
            messages.push({ role: 'assistant', content: response });

            updateTokenCounts(); // Update token counts after receiving the response

            streamFormattedText(botMessageElement, response);
        }

        function addMessageToChatBox(sender, message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender);
            messageElement.innerHTML = `
                ${marked.parse(message)}
                <button class="copy-btn" onclick="copyMessage(this)">Copy</button>
            `;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            MathJax.typesetPromise();
            return messageElement;
        }

        function streamFormattedText(element, text) {
            let index = 0;
            function type() {
                if (index < text.length) {
                    element.innerHTML = `
                        ${marked.parse(text.substring(0, index + 1))}
                        <button class="copy-btn" onclick="copyMessage(this)">Copy</button>
                    `;
                    index++;
                    setTimeout(type, 30); // Adjust the speed of typing here
                    MathJax.typesetPromise();
                }
            }
            type();
        }

        async function getGPT4Response(messages) {
            try {
                const response = await fetch('/.netlify/functions/getGPT4Response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ messages: messages })
                });

                if (!response.ok) {
                    console.error('Error:', response.status, response.statusText);
                    const errorDetails = await response.text();
                    console.error('Error details:', errorDetails);
                    return `Error: ${response.statusText}`;
                }

                const data = await response.json();
                console.log('API Response:', data);

                // Update token counts from API response
                inputTokenCount = data.usage.total_tokens; // This assumes that API returns total tokens
                outputTokenCount = data.usage.total_tokens; // Update accordingly if response contains separate input/output token counts
                document.getElementById('input-tokens').innerText = inputTokenCount;
                document.getElementById('output-tokens').innerText = outputTokenCount;

                return data.choices[0].message.content;
            } catch (error) {
                console.error('Fetch error:', error);
                return 'An error occurred while getting the response.';
            }
        }

        function downloadHistory() {
            const blob = new Blob([JSON.stringify(messages, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat-history.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function loadHistory(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        messages = JSON.parse(e.target.result);
                        document.getElementById('chat-box').innerHTML = '';
                        messages.forEach(msg => addMessageToChatBox(msg.role, msg.content));
                    } catch (error) {
                        console.error('Error loading history:', error);
                        alert('Error loading history. Please check the file format.');
                    }
                };
                reader.readAsText(file);
            }
        }

        function copyMessage(button) {
            const messageText = button.parentElement.textContent.trim();
            navigator.clipboard.writeText(messageText).then(() => {
                alert('Message copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy message: ', err);
            });
        }

        function updateTokenCounts() {
            // This function will be called after receiving a response to update token counts
            // You may need to implement logic to calculate tokens based on response from API
        }
    </script>
</body>
</html>
